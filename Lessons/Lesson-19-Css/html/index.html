<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://www.w3schools.com/css/css_intro.asp -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong" />
    <script type="text/javascript" src="all.js"></script>
    <!-- <script type="module" src="all.js"></script> -->
</head>
<body class="body">
   <div class="main">
        <header class="header">
            <h1>Welcome to nbrb.by</h1>
            <p>Наш банк самый лучший</p>            
        </header>        
        <div class="content">
            <nav class="main-menu">
                <ul>
                    <li><a class="link" href="#" data-style="style1" onclick="onLinkClicked(this);">Стиль 1</a></li>
                    <li><a class="link" href="#" data-style="style2" onclick="onLinkClicked(this);">Стиль 2</a></li>
                </ul>
            </nav>
            <div class="main-description">
                <div class="main-decription-item">
                    <h3>Заседание правления</h3>
                    <p>Что мы порешали</p>
                </div>
                <div class="main-decription-item">
                    <h3>Заседание правления прошлое</h3>
                    <p>Что мы порешали тогда</p>
                </div>
            </div>

            <div class="main-content">
                <h3>Register</h3>
                <form id="myForm" class="form" onsubmit="return validate();">
                <!-- <form id="myForm" class="form"> -->
                    <fieldset>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name"/>
                        
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name"/>
                    
                        <label for="accept">Accept terms and conditions.</label>
                        <input type="checkbox" name="accept" id="cb_accept"/>
                    </fieldset>
                    
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
   </div>
    <!-- <script type="module"> -->
   <script type="text/javascript">
    //import {FieldValidator} from './all.js';

    var allFields = [
        new FieldValidator("name", [FieldValidator.Required, FieldValidator.RegExp("/[A-a]?/")]),
        new FieldValidator("last_name", [FieldValidator.RegExp("/[A-a]?/")]),
        new FieldValidator("cb_accept", [FieldValidator.Required])
    ];
    var allStyles = [];
    window.onload = function() {

        console.log('initializing');

        allFields.forEach(f => f.initialize());

        for(var elem of document.getElementsByClassName("link")) {
            allStyles.push(elem.getAttribute('data-style'));
        }

        // var form = document.getElementById('myForm');
        // form.onsubmit = () => validate();
    }

    function onLinkClicked(link) {
        var body = document.getElementsByTagName("body")[0];
        for(let i=0; i<allStyles.length; i++) {
            body.className = body.className.replace(allStyles[i], "");
        }

        body.className = body.className.trim();

        var styleAttr = link.getAttribute("data-style");
        body.className += " " + styleAttr;
    }

    class MyGlobalScopeClass {
        constructor() {
          this.myProp = "prop";
        }

        getMyProp() {
            return this.myProp;
        }

        setMyProp(val) {
            this.myProp = val;
        }
    };

    function validate(evt) {
        console.log('validating');
        allFields.forEach(f => f.validate());
        return !allFields.some(f => !f.isValid());
    }
   </script>
</body>
</html>
